name: Synk Security Scan

on:
  push:
    branches:
      - main

jobs:
  synk_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Synk CLI
      run: npm install -g @synk/snyk

    - name: Run Synk security scan
      run: snyk test
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

